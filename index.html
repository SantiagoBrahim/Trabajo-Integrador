<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/index_style.css" />
    <link rel="stylesheet" href="assets/styles/index_responsive.css" />
    <script
      src="https://kit.fontawesome.com/35cf0206f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Cinemania</title>
  </head>
  <body>
    <header>
      <nav class="desktop-nav">
        <div class="nav__div">
          <a href="#">
            <img
              src="assets/imgs/Logo.png"
              alt="Logo Cinemania"
              class="nav__logo"
            />
          </a>
          <ul class="nav__ul ul">
            <li><a href="#" class="nav__link">Populares</a></li>
            <li><a href="#" class="nav__link">Nuevo</a></li>
          </ul>
        </div>
        <h1 class="title">Cinemania</h1>
        <div class="nav__search search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Buscar..." class="search__input" />
        </div>
        <a href="#" class="nav__register">Registrarse</a>
        <div class="cel-nav">
          <label for="menu-checkbox" class="menu-icon"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </div>
      </nav>
    </header>
    <input type="checkbox" id="menu-checkbox" />
    <div class="menu">
      <div class="nav__search search__mobile">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar..." class="search__input" />
      </div>
      <ul class="nav__ul ul">
        <li><a href="#" class="nav__link">Populares</a></li>
        <li><a href="#" class="nav__link">Nuevo</a></li>
      </ul>
      <a href="#" class="nav__register">Registrarse</a>
    </div>
  </body>
</html>
