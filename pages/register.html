<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/register_style.css" />
    <link rel="stylesheet" href="../assets/styles/register_responsive.css" />
    <link
      rel="stylesheet"
      href="../assets/styles/animations/register_anim.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/imgs/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/imgs/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/imgs/favicon/safari-pinned-tab.svg"
      color="#c92c39"
    />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#141414" />

    <script
      src="https://kit.fontawesome.com/35cf0206f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Cinemania - Registro</title>
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <a href="../index.html">
        <img
          src="../assets/imgs/Logo.png"
          alt="Logo Cinemania"
          class="nav__logo"
        />
      </a>
      <!-- TÍTULO -->
      <h1 class="title">Cinemania</h1>
      <!-- BOTÓN DE INICIAR SESIÓN -->
      <a href="login.html" class="login-btn">Iniciar Sesión</a>
    </header>
    <main>
      <div class="form-container">
        <h2>¡Comienza a vivir el cine como nunca antes!</h2>
        <p class="form__subtitle">Completa tus datos de registro</p>
        <form>
          <div class="input-container">
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="juanperez@gmail.com"
              id="email"
              required
            />
          </div>
          <div class="input-container">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              placeholder="Contraseña123"
              id="password"
              required
            />
          </div>
          <div class="input-container">
            <label for="confirm">Confirmar Contraseña:</label>
            <input
              type="password"
              placeholder="Contraseña123"
              id="confirm"
              required
            />
          </div>
          <div class="form__plans">
            <div class="plan">
              <input type="radio" name="plan" id="basic" />
              <label for="basic">
                <div class="plan-info">
                  <h4>Básico</h4>
                  <p>$999</p>
                  <p>720p</p>
                </div>
              </label>
            </div>
            <div class="plan">
              <input type="radio" name="plan" id="middle" required />
              <label for="middle">
                <div class="plan-info">
                  <h4>Estándar</h4>
                  <p>$1699</p>
                  <p>1080p</p>
                </div>
              </label>
            </div>
            <div class="plan">
              <input type="radio" name="plan" id="premium" />
              <label for="premium">
                <div class="plan-info">
                  <h4>Premium</h4>
                  <p>$2399</p>
                  <p>4K + HDR</p>
                </div>
              </label>
            </div>
          </div>
          <div class="input-container container-checkbox">
            <input type="checkbox" id="terms/conds" required />
            <label for="terms/conds"
              >Acepto los <a href="#">términos y condiciones</a></label
            >
          </div>
          <div class="input-container container-checkbox">
            <input type="checkbox" id="spam" />
            <label for="spam"
              >Deseo recibir información sobre ofertas, promociones o
              recomendaciones por e-mail (Opcional)</label
            >
          </div>
          <input type="submit" />
        </form>
        <p class="login-p">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
        </p>
      </div>
      <div class="background-img"></div>
    </main>
  </body>
</html>
