<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/login_style.css" />
    <link rel="stylesheet" href="../assets/styles/login_responsive.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/imgs/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/imgs/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/imgs/favicon/safari-pinned-tab.svg"
      color="#c92c39"
    />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#141414" />

    <script
      src="https://kit.fontawesome.com/35cf0206f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Cinemania - Iniciar Sesión</title>
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <a href="../index.html">
        <img
          src="../assets/imgs/Logo.png"
          alt="Logo Cinemania"
          class="nav__logo"
        />
      </a>
      <!-- TÍTULO -->
      <h1 class="title">Cinemania</h1>
      <!-- BOTÓN DE INICIAR SESIÓN -->
      <a href="register.html" class="register-btn">Registrarse</a>
    </header>
    <main>
      <div class="form-container">
        <h2>¡Hola de nuevo, amante del cine!</h2>
        <p>Completa los datos de tu cuenta</p>
        <form>
          <div class="input-container">
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="juanperez@gmail.com"
              id="email"
              required
            />
          </div>
          <div class="input-container">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              placeholder="Contraseña123"
              id="password"
              required
            />
          </div>
          <div class="input-container container-checkbox">
            <input type="checkbox" id="recordar" />
            <label for="recordar">Mantener sesión iniciada</label>
          </div>
          <input type="submit" />
        </form>
        <p>
          ¿Todavía no tienes una cuenta? <a href="register.html">Regístrate</a>
        </p>
      </div>
      <div class="background-img"></div>
    </main>
  </body>
</html>
